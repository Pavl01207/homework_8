<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 1</title>
</head>

<body>
	<script>
		//Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
		//внесення користувачем кількості елементів
		const userNumber = parseInt(prompt('Введіть кількість елементів'))
		//створення масиву
		const userArray = new Array(userNumber).fill(0)
		//виведення результату
		document.write(`<p>Створений масив: <span>${userArray}</span>.</p>`)
	</script>
</body>
</html>
