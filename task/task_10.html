<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 10</title>
</head>

<body>
	<script>
		//Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
		const userNumber = parseInt(prompt('Введіть кількість товарів'))
		//функція для рандомного значення
		function getRandomNumber(minValue, maxValue) {
			const random = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			return random
		}
		//функція для створення масиву
		function makeArray(numberElement) {
			let arr = []
			for (let i = 0; i < numberElement; i++) {
				arr.push(getRandomNumber(500,1000))
			}
			return arr
		}
		const userArray = makeArray(userNumber)
		document.write(`<p>Перелік цін: <span>${userArray}</span>.</p>`)
		//створюємо масив із розмірами сплаченого податку
		const tax = 0.2
		const taxPrice = userArray.map(element => Math.round(element*tax))
		document.write(`<p>Перелік розміру податку з товарів: <span>${taxPrice}</span>.</p>`)
	</script>
</body>
</html>
