<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 4</title>
</head>

<body>
	<script>
		//Дано масив елементів. Вивести на екран елементи, що більші за 100(використовуючи for of)
		//створюємо довільний масив із рандомними значеннями
		const userNumber = parseInt(prompt('Введіть кількість елементів масиву'))
		//функція для рандомного значення
		function getRandomNumber(minValue, maxValue) {
			const random = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			return random
		}
		//функція для створення масиву
		function makeArray(numberElement) {
			let arr = []
			for (let i = 0; i < numberElement; i++) {
				arr.push(getRandomNumber(50,200))
			}
			return arr
		}
		const userArray = makeArray(userNumber)
		//виводимо елементи,які більше 100
		for (let item of userArray) {
			if(item > 100) document.write(`<span>${item}</span> `)
		}
	</script>
</body>
</html>
