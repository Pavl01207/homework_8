<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Task 6</title>
</head>

<body>
	<script>
		//Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
		const userNumber = parseInt(prompt('Введіть кількість елементів'))
		//функція для рандомного значення
		function getRandomNumber(minValue, maxValue) {
			const random = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			return random
		}
		//функція для створення масиву
		function makeArray(numberElement) {
			let arr = []
			for (let i = 0; i < numberElement; i++) {
				arr.push(getRandomNumber(0,50))
			}
			return arr
		}
		const userArray = makeArray(userNumber)
		document.write(`<p>Створений масив: <span>${userArray}</span>.</p>`)
		//елементи, які більші за перший елемент множимо на 2
		userArray.forEach((item, index, array) => {
			if (item > array[0]) array[index] =  array[index] * 2
		})
		document.write(`<p>Поточний масив: <span>${userArray}</span>.</p>`)
	</script>
</body>
</html>
